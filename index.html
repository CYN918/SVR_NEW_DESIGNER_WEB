<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			html,body,iframe{margin: 0;padding: 0;border: none;}
			.box{width: 100%;}
			.box_l{position: relative;display: inline-block;width: 50%;padding-top: 12.6%;vertical-align: top;background: #E0E0E0;overflow: hidden;}
			.box_l>img{
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%,-50%);
				transform: translate(-50%,-50%);
				width: 100%;
			}
		</style>


	</head>
	<body>
		<div class="box">
			<div class="box_l"><img src="http://zk-new-designer.oss-cn-beijing.aliyuncs.com/6d75703860dab0de8e5f1e87a6f28d2e.jpg" alt="">
			</div><div class="box_l"><img src="http://zk-new-designer.oss-cn-beijing.aliyuncs.com/d5db1df1ab8acd8b7cfa9c46f1d308ce.jpg" alt="">
			</div>
		</div>
	</body>
</html>
